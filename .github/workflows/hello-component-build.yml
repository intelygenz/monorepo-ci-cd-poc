name: Hello Component Build

on:
  pull_request:
    branches:
      - main
      - "release/v*"
    paths:
      - "hello-world/**/*"
      - ".github/hello-quality*"
  push:
    branches:
      - main
      - "release/v*"
    paths:
      - "hello-world/**/*"
      - ".github/hello-quality*"


env:
  GITHUB_TOKEN: ${{ secrets.PATNAME }}

jobs:
  build:
    uses: ./.github/workflows/components-build.yml
    with:
      component: "hello"
