      - name: Update hello image version in chart
        uses: fjogeleit/yaml-update-action@v0.6.1
        with:
          valueFile: 'metaapp/values.yaml'
          propertyPath: 'helloWorld.tag'
          value: ${{ steps.version.outputs.tag }}
          message: 'Update Hello Component Image Version to ${{ steps.version.outputs.tag }} [skip-ci]'
          commitChange: true
