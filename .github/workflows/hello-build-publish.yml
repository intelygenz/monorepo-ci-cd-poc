      - name: Get Component Version
        id: version
        uses: ./.github/actions
        with:
          prefix: "hello-"
          mode: 'component-get-last-version'

      - name: Display the component version
        run: echo "Build & Release component hello with version ${{ steps.version.outputs.tag }}"

